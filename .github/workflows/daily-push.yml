name: Daily Shloka Push

on:
  schedule:
    # 6 AM IST = 12:30 AM UTC
    - cron: '30 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger daily shloka push
        run: |
          curl -fsS --max-time 30 \
            "https://gita-gpt-gita-fbd4d652.koyeb.app/daily-push?secret=${{ secrets.DAILY_PUSH_SECRET }}"
